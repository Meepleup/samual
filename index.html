  <body>

    <script>
      // small enhancement: keyboard shortcut (press "h" to toggle heading color)
      document.addEventListener("keydown", (e) => {
        if (e.key.toLowerCase() === "h") {
          document.querySelector("h1").style.color = document.querySelector(
            "h1"
          ).style.color
            ? ""
            : "#1d4ed8";
